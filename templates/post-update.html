{% extends 'base.html' %}

{% block title %}
Редактирование статьи
{% endblock %}

{% block body %}
    <h1>Редактирование статьи</h1>
    <form method="post">
        <input class="form-control" type="text" name="title" id="title" value="{{ article.title }}" placeholder="Введите название"><br>
        <textarea class="form-control" name="intro" id="intro" placeholder="Введите краткое содержание">{{ article.intro }}</textarea><br>
        <textarea class="form-control" name="text" id="text" placeholder="Введите текст">{{ article.text }}</textarea><br>
        <input class="btn btn-success" type="submit" value="Обновить"><br>
    </form>
{% endblock %}
